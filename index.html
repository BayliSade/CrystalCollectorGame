<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="assets/javascript/game.js"></script>
    <title>Crystal Collector Game</title>
</head>
<body>
    <div>
        <h2>Number to get: <span id="randomNumber"></span></h2>
    </div>
    <div>
        <h2>Wins: <span id="numberOfWins"></span></h2>
        <br>
        <h2>Losses: <span id="numberOfLosses"></span></h2>
    </div>
    <div class="gems">
        <img src="assets/images/yellow.png" id="2" alt="yellow">
        <img src="assets/images/red.png" id="2" alt="red">
        <img src="assets/images/green.png" id="3" alt="green">
        <img src="assets/images/blue.png" id="4" alt="blue">
    </div>
    <div>
        <h2>Your final total is: <span id="finalTotal"></span></h2>
    </div>
</body>
</html>
